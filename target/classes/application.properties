# ===============================
# Application
# ===============================
spring.application.name=travel
spring.main.banner-mode=off

# ===============================
# Server
# ===============================
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=always

# ===============================
# PostgreSQL Configuration
# ===============================
# Using transaction mode (port 6543) instead of session mode (5432)
spring.datasource.url=jdbc:postgresql://aws-1-ap-northeast-1.pooler.supabase.com:6543/postgres?user=postgres.enrwsjbqazlfgftxvzzz&password=Postgres@1$
spring.datasource.username=Postgres
spring.datasource.password=Postgres@1$
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Timezone
# ===============================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# Hikari Connection Pool
# ===============================
# Minimal pool size for Supabase pooler
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# External APIs (URLs)
# ===============================
ticketmaster.api.url=https://app.ticketmaster.com/discovery/v2/events.json
cricapi.api.url=https://api.cricapi.com/v1/matches
sportmonks.api.url=https://api.sportmonks.com/v3/football
groq.api.url=https://api.groq.com/openai/v1/chat/completions

# ===============================
# External APIs (Keys from ENV)
# ===============================
ticketmaster.api.key=${TICKETMASTER_API_KEY}
cricapi.api.key=${CRICAPI_API_KEY}
sportmonks.api.key=${SPORTMONKS_API_KEY}
groq.api.key=${GROQ_API_KEY}

spring.profiles.active=dev
